# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core app to Azure Function App - azltops-func

on:
  push:
    branches:
      - main
    paths:
      - 'project/api/**'
  workflow_dispatch:

permissions:
      id-token: write
      contents: read
      
env:
  AZURE_BICEP_PATH: 'project/bicep' # set this to the path to your web app project, defaults to the repository root
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'project/api' # set this to the path to your web app project, defaults to the repository root
  AZURE_WEBAPP_PACKAGE_PATH: 'project/webapp'
  DOTNET_VERSION: '6.0.x' # set this to the dotnet version to use

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
      - name: Upload a Function Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          # Artifact name
          name: functionApp # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
      - name: Upload a Bicep Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          # Artifact name
          name: bicep # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: '${{ env.AZURE_BICEP_PATH }}'
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Download a Bicep Artifact
        uses: actions/download-artifact@v3
        with:
          # Artifact name
          name: bicep # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: 'bicep'
      - name: Deploy Azure Resource Manager (ARM) Template
        id: deploy
        uses: Azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: 'bicep/main.bicep'
          
      - name: Download a Function Artifact
        uses: actions/download-artifact@v3
        with:
          # Artifact name
          name: functionApp # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: 'functionApp'
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ steps.deploy.outputs.functionAppName }} #'azltops-func'
          slot-name: 'production'
          package: 'functionApp'
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - uses: actions/checkout@v3

    - name: create env file
      run: |
        cd ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        touch .env.production
        echo VUE_APP_COSTUMES_API_URL=${{ steps.deploy.outputs.functionAppUrl }} >> .env.production

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: project/webapp/package-lock.json

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp 
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ steps.deploy.outputs.nodeWebAppName }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/dist

